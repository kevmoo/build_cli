name: build_cli
version: 2.2.8
description: >-
  Parse command line arguments directly into an annotation class
  using the power of build_runner and source_gen.
homepage: https://github.com/kevmoo/build_cli

environment:
  sdk: ^3.8.0

resolution: workspace

dependencies:
  analyzer: ^8.1.1
  build: ^4.0.0
  # Limit version range on build_cli_annotations
  # new features need to stay in sync
  build_cli_annotations: ">=2.1.1-wip <2.2.0"
  build_config: ^1.2.0
  pub_semver: ^2.1.4
  source_gen: ^4.0.1
  source_helper: ^1.3.8
  yaml: ^3.1.2

dev_dependencies:
  # Args is exported and restricted by `build_cli_annotation`, but tests in this
  # package assume the output of features in ^2.0.0
  args: ^2.6.0
  build_runner: ^2.7.2
  build_verify: ^3.0.0
  dart_flutter_team_lints: ^3.2.0
  io: ^1.0.0
  path: ^1.9.0
  source_gen_test: ^1.3.2
  test: ^1.26.3
